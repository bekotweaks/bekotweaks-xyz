
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beko Tweaks Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      padding: 20px;
      text-align: right;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    header input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    main {
      padding: 20px 30px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid deeppink;
      display: inline-block;
      padding-bottom: 4px;
      margin-bottom: 20px;
    }
    .post {
      display: flex;
      margin-bottom: 20px;
      gap: 20px;
      position: relative;
    }
    .post img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
    }
    .post-content {
      flex: 1;
    }
    .post-content h3 {
      margin: 0 0 5px;
    }
    .post-content small {
      color: gray;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 0 0 0 5px;
      cursor: pointer;
      display: none;
    }
    .user-post .delete-btn {
      display: block;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
    }
    form {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      padding: 10px 20px;
      background: deeppink;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <input type="text" id="searchInput" placeholder="Search">
</header>

<main>
  <h2>RECENT POSTS</h2>
  <form id="blogForm">
    <input type="text" id="title" placeholder="Blog Title" required>
    <textarea id="desc" placeholder="Short Description" required></textarea>
    <input type="url" id="link" placeholder="Download/Redirect Link" required>
    <input type="file" id="thumb" accept="image/*" required>
    <button type="submit">Upload Blog Post</button>
  </form>

  <div id="posts">
    <div class="post">
      <img src="https://i.imgur.com/dnQwHfs.jpeg" alt="">
      <div class="post-content">
        <h3>Season 4 Optimization Pack ✅</h3>
        <small>ADMIN · FPS BOOST · JULY 29, 2025</small>
        <p>Click here to download the full NVIDIA + Fortnite Optimization Pack directly from Mediafire. Includes tweaks for FPS, input, and more.</p>
        <a href="https://www.mediafire.com/folder/x9wtlisti1u5s/NVIDIA_%2B_Fortnite_Optimization_Pack" target="_blank">Download Now</a>
      </div>
    </div>
  </div>
</main>

<footer>
  Made by Beko Tweaks © 2025
</footer>

<script>
  document.getElementById('blogForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const desc = document.getElementById('desc').value;
    const link = document.getElementById('link').value;
    const thumbFile = document.getElementById('thumb').files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      const imgSrc = event.target.result;
      const postDiv = document.createElement('div');
      postDiv.className = 'post user-post';
      postDiv.innerHTML = `
        <img src="${imgSrc}" alt="">
        <div class="post-content">
          <h3>${title}</h3>
          <small>USER · UPLOADED · ${new Date().toLocaleDateString()}</small>
          <p>${desc}</p>
          <a href="${link}" target="_blank">Download Now</a>
        </div>
        <button class="delete-btn">Delete</button>
      `;
      postDiv.querySelector('.delete-btn').addEventListener('click', function() {
        postDiv.remove();
      });
      document.getElementById('posts').appendChild(postDiv);
      document.getElementById('blogForm').reset();
    };
    reader.readAsDataURL(thumbFile);
  });

  document.getElementById('searchInput').addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const posts = document.querySelectorAll('.post');
    posts.forEach(post => {
      const text = post.innerText.toLowerCase();
      post.style.display = text.includes(filter) ? '' : 'none';
    });
  });
</script>

</body>
</html>
